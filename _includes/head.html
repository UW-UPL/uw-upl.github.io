<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <script src='https://npmcdn.com/es6-promise@3.2.1/dist/es6-promise.min.js'></script>
  <script src="{{ '/js/lib/jquery-2.1.4.min.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/js/lib/moment.js' | prepend: site.baseurl }}"></script>
  <noscript>
    <style>
     .onetime-event-list-container {
         display: block;
     }
    </style>
  </noscript>
</head>
