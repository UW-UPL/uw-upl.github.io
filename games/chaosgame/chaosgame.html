<head>
  <meta charset="utf-8">
  <title>Chaos Game Fractals</title>

  <script src="chaosgame.js"></script>
  <script src="fractaldata.js"></script>

  <script>
    var fractalOptions;

    function drawButton() {
	canvas = document.getElementById("mainCanvas")
	fractalName = fractalOptions.options[fractalOptions.selectedIndex].value
	draw(fractals[fractalName],canvas);
    }
    
    window.onload = function() {
	fractalOptions = document.getElementById("fractalOptions")

        for(let key in fractals) {
	    op = document.createElement("Option")
	    op.text = key
	    fractalOptions.add(op)
	}
    }
  </script>
</head>
<body>
  <h3>Fractals drawn with the <a href="https://en.wikipedia.org/wiki/Chaos_game">chaos game</a> method</h3>

  <div>
  <select id="fractalOptions">
  </select>

  <button onclick="drawButton()">Draw!</button>
  </div>
  
  <div>
    <canvas id="mainCanvas" width=500 height=500 style="border:1px solid #000000;">
    </canvas>
  </div>
</body>
