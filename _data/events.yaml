- title: Intro to Functional Programming with Haskell
  date: 2015-10-29 7:00 PM
  location: CS 1240
  description: |
    <p>The UPL Video Lecture Series will be giving a talk on functional programming
    and Haskell this Thursday (10/29) at 7pm in CS 1240. Functional programming, and
    its related concepts, are becoming more prevalent in computation as machines become
    more powerful, concurrent, and complex.</p>

    <p>In this talk, we'll briefly go over the paradigm and then dig in with
    some Haskell, one of the most (in)famous functional programming languages.
    Attendees should be at the intermediate level (i.e. have completed CS 367),
    and should come with laptops with the Haskell platform installed.</p>

- title: Intro to Programming with Ruby
  date: 2015-09-22 7:00 PM
  location: CS 1240
  description: |
    <p>Ruby is the only programming language designed for programmer happiness. Made in
    the 90s, with inspiration from languages such as Perl, Python, Lisp, and
    Smalltalk, Ruby is a great language to learn for beginners and pros alike. It is
    not only useful for small scripting jobs, but it also works well for abstracting
    large systems and powers the ubiquitous Ruby on Rails web framework.</p>

    <p>In this tutorial, you will learn how to get up and running with Ruby and on
    your way to programming more happily and productively. The intended audience
    for this talk is beginners, but anyone is welcome to be there.</p>

    <p>We will use a free, online interpreter (<a
    href='https://repl.it/'>repl.it</a>), but you can use Ruby, irb, or your
    Ruby tool of choice, as well.</p>

