- title: 'UPL Video Lecture Series: Intro to Python'
  date: 2016-04-19 5:00 PM
  location: CS 1240
  description: |
    <p>The UPL video lecture series (VLS) will be doing a talk targeted at
    students to introduce them to <a href='https://www.python.org/'>Python</a>.
    The talk will assume completion of 302 and will focus on the syntactic
    elements of python and introduce some of the strengths and weaknesses of the
    language. No tools are needed, except for something to take notes with if
    you're interested. All materials will be posted on our public <a
    href='https://github.com/UW-UPL/Talks'>github repository</a>.</p>

    <p>For more information, check out the <a href='https://www.facebook.com/events/1715110728774384/'>facebook
    event</a></p>

- title: 'UPL Answers: What courses should I take?'
  date: 2016-04-11 5:00 PM
  location: CS 1240
  description: |
    <p>The UPL will be walking through the massive collection of computer
    science courses and providing input on what you're likely to learn in a
    given course over the course of the semester. This talk will be targeted at
    freshmen and sophomores who will be jumping into their upper level courses
    soon and aren't quite sure what to take (although all students are
    welcome!).</p>

    <p>If you are wondering if you should post on the computer science facebook
    page about what courses you should take or if a given combination of courses
    in a good idea, consider coming to this event instead prior to registration
    so you can figure things out and get opinions from some rising and
    graduating seniors.</p>

    <p>For more information, check out the <a
    href='https://www.facebook.com/events/1732205113692702/'>facebook
    event</a></p>

